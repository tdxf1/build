name: Build Windows GUI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-binutils
    
    - name: Build resource file
      shell: msys2 {0}
      run: |
        windres resource.rc -o resource.o
    
    - name: Compile executable
      shell: msys2 {0}
      run: |
        gcc -Wall -Wextra -std=c99 -finput-charset=UTF-8 -fexec-charset=GBK -Os -s -o ech-tunnel-gui.exe resource.o main.c -lwininet -luser32 -lkernel32 -lcomctl32 -lgdi32 -ladvapi32 -lshell32 -mwindows
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ech-tunnel-gui-windows
        path: ech-tunnel-gui.exe
        retention-days: 30
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ech-tunnel-gui.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
